<mat-card class="mat-elevation-z8">
  <mat-card-title style="text-align: center; font-size: 20px; color: #FFC107">Contul meu</mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content fxFlexAlign="space-around center">
    <p> Nume: <b>{{name}}</b></p>
    <p> Email: <b>{{email}}</b></p>
    <p> Tip: <b>{{role}}</b></p>
  </mat-card-content>

  <mat-card-actions>
    <div fxLayout="row" fxLayoutAlign="center">
      <button mat-raised-button color="primary" mat-dialog-close>Cancel<mat-icon>cancel</mat-icon></button>
      <button mat-raised-button color="primary" (click)="logout()"
        style="margin-left: 3px;">Logout<mat-icon>exit_to_app</mat-icon></button>
    </div>
  </mat-card-actions>
</mat-card>
